  version: '3.9'

  services:
    mongodb:
      image: mongo
      container_name: mongodb-phish-stats
      networks:
        - mongo-compose-network
      ports:
        - "27017:27017"

      environment:
        - MONGO_INITDB_ROOT_USERNAME=rootuser
        - MONGO_INITDB_ROOT_PASSWORD=rootpass
    mongo-express:
      image: mongo-express
      container_name: mongodb-express-phish-stats
      networks:
        - mongo-compose-network
      restart: unless-stopped
      ports:
        - 8081:8081
      environment:
        - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
        - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
        - ME_CONFIG_MONGODB_SERVER=mongodb
  networks:
    mongo-compose-network:
      driver: bridge
